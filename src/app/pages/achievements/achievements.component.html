<app-page-title
  [title]="pageTitle"
  [route]="pageRoute"
  [anchors]="achievementsCategories"
  [routes]="achievementsRoutes"
></app-page-title>
<div
  *ngFor="let achievementCategory of allAchievements"
  [id]="achievementCategory.category"
  class="achievements-category"
>
  <div class="app-category-title-container">
    <app-category-title
      [categoryTitle]="achievementCategory.category"
      [categoryNumber]="achievementCategory.achievements.length"
    ></app-category-title>
  </div>
  <div
    class="achievements-container"
    [style.backgroundColor]="tService.getThemeForegroundColor()"
  >
    <div
      *ngFor="
        let achievement of achievementCategory.achievements;
        let i = index
      "
    >
      <app-achievement [achievement]="achievement"></app-achievement>
      <mat-divider
        *ngIf="achievementCategory.achievements.length - 1 != i"
      ></mat-divider>
    </div>
  </div>
</div>
