<div>
  <app-page-title [title]="title" [route]="route"></app-page-title>
  <mat-grid-list [cols]="gridCols" [rowHeight]="gridRowHeight">
    <mat-grid-tile *ngFor="let page of filterPages()">
      <mat-card (click)="navigateToPage(page.route)">
        <span class="card-title">{{ page.title }}</span>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
